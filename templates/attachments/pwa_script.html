<script type="text/javascript">
"serviceWorker"in navigator&&navigator.serviceWorker.register("../serviceworker.js",{scope:"."}).then(function(e){console.log("django-progressive-web-app: ServiceWorker registration successful with scope: ",e.scope)},function(e){console.log("django-progressive-web-app: ServiceWorker registration failed: ",e)});
</script>
